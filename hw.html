<!DOCTYPE html>
<html>
	<head>
		<title>HW Visualizer</title>
		<meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=1">
		<link rel="icon" href="res/icon.png">
		<style>
		
		* {
			box-sizing: border-box;
		}
		[class*="col-"] {
			//width: 100%;
			background-color: black;
		}
		
		@media only screen and (min-width: 768px) {
			/* For desktop: */
			.header{width: 100%;}
			.col-1 {width: 8.33%;}
			.col-2 {width: 16.66%;}
			.col-3 {width: 25%;}
			.col-4 {width: 33.33%;}
			.col-5 {width: 41.66%;}
			.col-6 {width: 50%;}
			.col-7 {width: 58.33%;}
			.col-8 {width: 66.66%;}
			.col-9 {width: 75%;}
			.col-10 {width: 83.33%;}
			.col-11 {width: 91.66%;}
			.col-12 {width: 100%;}
		}
		.clear{
		width: 100%;
		clear:both;
		}
		.header{
			padding: 1%;
			margin: 0 auto;
			width:75%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			text-align: center;
			font-size: 2vw;
			background-color: white;
		}
		.left{
			margin: 1%;
			text-align: left;
			float:left;
		}
		.center{
			clear: both;
			margin: 0 auto;
			text-align: center;
		}
		img.a {
			width: 13vw;
			vertical-align: -100%;
			border-radius: 50%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		body {
			text-align: center
			vertical-align: center;
			font-family: "Monospace";
			background-image: url("https://i.gifer.com/SPXn.gif");
			background-position: 10% 10%;
			background-size = 50%;
			background-repeat: repeat;
		}
		
		.cont {
			
			padding: 1%;
			margin: 2%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			text-align: center;
			font-size: 2vw;
			background-color: white;
		}
		
		
		.bar {
			font-size: 2vw;
			background-color: #abd69f;
			margin-top: 3vw;
			margin-bottom: 4%;
		}
		.barBack {
			width: 100%;
			background-color: #f1f1f1;
		}
		#tBar {width: 100%;}
		#sBar {width: 100%;}
		#rBar {width: 100%;}
		#aBar {width: 100%;}
		#mBar {width: 100%;}
		input[type=text] {
		font-size: 2vw;
			width: 7vw;
			padding: 1vw 1vw;
			margin: 1vw;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=button] {
		font-size: 2vw;
			width: 5vw;
			padding: 1vw 1vw;
			margin: 1vw;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=button]:hover {
			background-color: #abd69f;
			color: white;
		}
	</style>
	<script src = "js/main.js"></script>
	</head>	
	<body onload = "Load();">
		<div class="header">
			<h1>
			<img class="a" src="https://2.bp.blogspot.com/-nGWU-D-EVR8/Vt3whJUV7MI/AAAAAAAABLY/EIhmoj8hWyk/s1600/5676e498b319b14f6740e6bb5232cb9b91132fce_hq.gif" alt="OwO">
			&nbsp;&nbsp;&nbsp;&nbsp;HW Visualizer!&nbsp;&nbsp;&nbsp;&nbsp;
			<img class="a" src="https://2.bp.blogspot.com/-nGWU-D-EVR8/Vt3whJUV7MI/AAAAAAAABLY/EIhmoj8hWyk/s1600/5676e498b319b14f6740e6bb5232cb9b91132fce_hq.gif" alt="OwO">
			</h1>
		</div>
		<div class="cont col-7 left">
			<div class="clear left">
			Current session: &nbsp;&nbsp;<input id = 'timerButton' class = "button" type='button' onclick='ToggleSession();' value='Start' />&nbsp;<b id='sessionTimer'>0:0:0</b><br>
			</div>
			<div class="left">
				Textbook:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Current&nbsp;<input type="text" name="tfirst"></input>&nbsp;Final&nbsp;<input type="text" name="tlast"></input><br>
				Study Guide:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Current&nbsp;<input type="text" name="sfirst"></input>&nbsp;Final&nbsp;<input type="text" name="slast"></input><br>
				Reading Guide:&nbsp;&nbsp;&nbsp;Current&nbsp;<input type="text" name="rfirst"></input>&nbsp;Final&nbsp;<input type="text" name="rlast"></input><br>		   
				Activities:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Current&nbsp;<input type="text" name="afirst"></input>&nbsp;Final&nbsp;<input type="text" name="alast"></input><br>
				Music Theory:&nbsp;&nbsp;&nbsp;Current&nbsp;<input type="text" name="mfirst"></input>&nbsp;Final&nbsp;<input type="text" name="mlast"></input><br>
			</div>
			<div class="left">
				<input type='button' onclick='Now(0);' value='Now' /></input>&nbsp;<i class = "date" id='td'></i><br>
				<input type='button' onclick='Now(1);' value='Now' /></input>&nbsp;<i class = "date" id = 'sd'></i><br>
				<input type='button' onclick='Now(2);' value='Now' /></input>&nbsp;<i class = "date" id = "rd"></i><br>	
				<input type='button' onclick='Now(3);' value='Now' /></input>&nbsp;<i class = "date" id = 'ad' ></i><br>
				<input type='button' onclick='Now(4);' value='Now' /></input>&nbsp;<i class = "date" id = 'md'></i><br>
			</div>
			<div class="clear left">
				<input type='button' onclick='Clear();' value='Clear' />
				<input type='button' onclick='Apply();' value='Apply' />
			</div>
		</div>
		<div class="cont col-4 left">
			<div class="barBack"><div class="bar" id="tBar"><i>Textbook</i></div></div>
			<div class="barBack"><div class="bar" id="sBar"><i>Study Guide</i></div></div>
			<div class="barBack"><div class="bar" id="rBar"><i>Reading Guide</i></div></div>
			<div class="barBack"><div class="bar" id="aBar"><i>Activities</i></div></div>
			<div class="barBack"><div class="bar" id="mBar"><i>Music Theory</i></div></div>
		</div>
		<div class="cont center">
			<iframe src="https://open.spotify.com/embed/user/21tx2yn33fa76yczpodu2so5q/playlist/5V2G7HtHki70rNZ3C8cUMB" width=100% height="500" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		</div>
	</body>
		
</html>
